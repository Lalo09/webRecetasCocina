{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            {% block recetaContent %}
            {% endblock recetaContent %}
        </div>
        <div class="col-md-4">
            <!--Buscador-->
            <div class="mb-1">
              <div class="input-group">
                <input type="text" class="form-control mx-2" placeholder="ej. Caldo TlalpeÃ±o" aria-label="Recipient's username" aria-describedby="basic-addon2" name="buscar" id="buscar">
                <div class="input-group-append">
                  <button id="botonBuscador" onclick="cambia_enlace()" class="btn btn-secondary px-2"><i class="fa-solid fa-magnifying-glass"></i> </button>
                </div>
              </div>
          </div>
            <hr>
            <div class="accordion" id="accordionExample">
                <div class="card">
                  <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <i class="fa-solid fa-arrow-down-wide-short"></i> Categorias de recetas
                      </button>
                    </h2>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                      Some placeholder content for the second accordion panel. This panel is hidden by default.
                    </div>
                  </div>
                </div>
              </div>
            <hr>
            <div class="pt2" >
                <p>Contactanos:</p>
                <ul class="list-unstyled">
                    <i class="fa-brands fa-facebook "></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-pinterest"></i>
                </ul>     
            </div>
        </div>
    </div>
</div>
{% endblock content %}
