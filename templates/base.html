{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8" />
    <title>{% block title %}{{titulo}}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <!--Estilos bootstrap-->
    <link rel="stylesheet" href="{% static 'dist/css/bootstrap.css' %}">

    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Redressed&family=Short+Stack&display=swap" rel="stylesheet">

    <!--Estilos propios de css-->
    <link rel="stylesheet" href="{% static 'css/prueba.css' %}" />    

    <!--Iconos-->
    <script src="https://kit.fontawesome.com/c585003a00.js" crossorigin="anonymous"></script>
  <body>

    <div class="container">

        <header class="mt-2">
            <a href="#" class="text-decoration-none">
            <!--Logo-->
            <img src="{% static 'img/logo.png' %}" width="90" height="90" class="rounded mx-auto d-block img-responsive">
            <!--Nombre web-->
            <h1 class="titulo text-primary text-center">Web de recetas</h1>
            </a>
            <!--Menu de navegacion--> 
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary my-2 justify-content-center">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">| Informacion |</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">| Recetas sencillas |</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">| <i class="fa-solid fa-burger"></i> Comidas |</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">| <i class="fa-solid fa-whiskey-glass"></i> Bebidas |</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">| <i class="fa-solid fa-cheese"></i> Postres |</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">| <i class="fa-solid fa-bars-staggered"></i> Todas nuestras recetas |</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </header>
        
        <main class="mt-4">
            {% block content %}
            {% endblock content %}
        </main>
        
        <!--Footer-->
        <footer>

        </footer>
        
    </div>

  </body>
  <script>
    function cambia_enlace(){
        var buscar = document.getElementById("buscar").value;
        console.log(buscar);
        window.location.href = '/buscar/'+buscar;
     }
  </script>

  <!--Librerias de jquery para boostrap-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
</html>
