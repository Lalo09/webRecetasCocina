<div>
    {% if recetas.has_previous %}
        <a href="?page=1">Primero</a>
        <a href="?page={{recetas.previous_page_number}}">Anterior</a>
    {% endif %}
    <span>
        Pagina {{recetas.number}} de {{recetas.paginator.num_pages}}
    </span>

    {% if recetas.has_next %}
        <a href="?page={{recetas.next_page_number}}">Siguiente</a>
        <a href="?page={{recetas.paginator.num_pages}}">Ultima</a>
    {% endif %}
</div>
